<!doctype html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>The Weather ?</title>
		<script src="./javascripts/lib/jquery-1.11.1.min.js"></script>
        <script src="./javascripts/lib/bootstrap.min.js"></script>
        <script src="./javascripts/lib/underscore-min.js"></script>
        <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
        <link rel="stylesheet" href="stylesheets/stylesheet.css" />
        <link rel="stylesheet" href="stylesheets/pygment_trac.css" />
        <link rel="stylesheet" href="stylesheets/ownstyle.css" />
	</head>
	<body>
    <div class="container">
	<h2 id="weatherToday" class="text-info"></h2>
	<h4 class="highlight">Where are you at ? (City)</h4>
	<input id="whichcity" type="text" class="input-block-level" value="Eagan">
    <br />
	<button id="button1" class="btn btn-success has-spinner">
        <span class="spinner"><i class="icon-spin icon-refresh"></i></span>
        How's the Weather?
    </button>
    </div>
		<script>


		function howsTheWeather(temp, description) {
		    if (temp >= 60) 
			{
				$('#weatherToday').text('The weather is great. Get the hell out,  the temp is ' + temp + ' F and ' + description+".");
    			}     			
				else if (temp <= 32) 
			{
				$('#weatherToday').text('The weather is crappy! You might want to stay in the temp is ' + temp + ' F and ' + description+".");
		    	}
			else
			{
				$('#weatherToday').text('Just the usual. Today the temp is ' + temp + ' F and ' + description+".");
			}				
		}

		function convertKelvinToFarenheit(degreeKelvin) {
		    var Farenheit = Math.round((9 * (degreeKelvin - 273) / 5) + 32);
		    return Farenheit;
		}

		function getWeather(city) {
    		$.getJSON('http://api.openweathermap.org/data/2.5/weather?q='+ city,
        	'{}',
	    	function (data) {
                $('#button1').removeClass('active');
	           	var temp = convertKelvinToFarenheit(data.main.temp);
	        	var description = data.weather[0].description;
	        	howsTheWeather(temp, description);
	    	});
		}

		$('#button1').on("click",function () {
            $('#button1').addClass('active');
			 var city = $('#whichcity').val();
		     getWeather(city);
		 });
		getWeather('Eagan');

		</script>
	</body>
</html>
