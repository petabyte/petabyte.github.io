<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.4.0/annyang.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid" id="speechId"></div>
<script>
$(document).ready(function(){
if (annyang) {
// Start listening. You can call this here, or attach this call to an event, button, etc.
 annyang.setLanguage('en-US');
 annyang.setLanguage('en-GB');
 annyang.setLanguage('en-CA');

 annyang.addCallback('result', function(userSaid, commandText,phrases){
   var $speech = $('<p class="active display-4"></p>').text(userSaid[0]);
   var $textArea = $('#speechId');
   if($textArea.size() > 100){
   	$textArea.empty();
   }	
   $textArea.append($speech);
 });
 annyang.start({autoRestart:true, continous:true});
 console.log(annyang.isListening());
}

});
</script>
</body>
</html>
